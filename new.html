    <body>
        <div id="wrapper">
            <h1>Answer the questions before PacMan ate it!</h1>

            <!-- PACMAN -->
            <div id="pacman">
                <div id="eye"></div>
                <div id="mouth"></div>
                <div id="semiClosed">
                    <div id="square"></div>
                </div>
            </div>

            <!-- QUESTIONS -->
            <form action="get.php" method="GET" autocomplete="on">
                <div id="foodContainer">

                    <div id="i0" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i1" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i2" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i3" class="food">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Your Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" name="name">
                        </div>
                    </div>

                    <div id="i4" class="food">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mail">
                        </div>
                    </div> 

                    <div id="i5" class="food">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Your Phone number</label>
                            <input type="tel" class="form-control" id="formGroupExampleInput" name="phone">
                        </div>
                    </div>

                    <div id="i6" class="food">
                        <label for="food">Food you like:</label>
                        <div class="form-check">
                            <input class="form-check-input" name="food" type="checkbox" value="Pizza" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">Pizza</label>
                            <br>
                            <input class="form-check-input" name="food" type="checkbox" value="Small white squares" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">Small squares</label>
                            <br>
                            <input class="form-check-input" name="food" type="checkbox" value="White small squares" id="defaultCheck3">
                            <label class="form-check-label" for="defaultCheck3">White squares</label>
                            <br>
                            <input class="form-check-input" name="food" type="checkbox" value="Pixels" id="defaultCheck4">
                            <label class="form-check-label" for="defaultCheck4">Pixels</label>
                        </div>
                    </div>

                    <div id="i7" class="food">
                        <label for="creator">Who created the PacMan?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="creator" id="exampleRadios1" value="Steve Jobs" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Steve Jobs
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="creator" id="exampleRadios2" value="Shenkar student">
                            <label class="form-check-label" for="exampleRadios2">
                            Shenkar student
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="creator" id="exampleRadios3" value="Toru Iwatani">
                            <label class="form-check-label" for="exampleRadios3">
                            Toru Iwatani
                            </label>
                        </div>
                    </div>

                    <div id="i8" class="food">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Do you like mazes?</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="age">
                            <option>Yes</option>
                            <option>No</option>
                            <option>Give me the SUBMIT button!</option>
                            </select>
                        </div>
                    </div>

                    <div id="i9" class="food">
                        <div class="form-group">
                            <label for="formGroupExampleInput">What attempt is it?</label>
                            <input type="number" class="form-control" id="formGroupExampleInput" min="0" max="1000" name="attempt">
                        </div>
                    </div>

                    <div id="i10" class="food">
                        <button type="submit" class="btn btn-primary" disabled>SUBMIT!</button>
                    </div>

                    <div id="i11" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i12" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i13" class="food">
                        <div class="square"></div>
                    </div>

                    <div id="i14" class="food">
                        <div class="square"></div>
                    </div>
                </form>
            </div>

            <!-- fAILURE -->
            <section id="failure">
                <p>FAILURE!</p>
                <button class="btn btn-primary">Try Again</button>
